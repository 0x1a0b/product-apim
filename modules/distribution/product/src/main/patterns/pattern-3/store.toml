[deployment]
hostname = "store.wso2.com"
local_member_ip = "127.0.0.1"
server_role="api-store"

[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

[database.apim_db]
type = "mysql"
hostname = "apim.mysql"
name = "apimgtdb"
port = "3306"
username = "apimuser"
password = "apimuser"

[database.shared_db]
type = "mysql"
hostname = "shared_db.mysql"
name = "shared_db"
port = "3306"
username = "shareduser"
password = "shareduser"

[keystore.tls]
file_name =  "wso2carbon.jks"
type =  "JKS"
password =  "wso2carbon"
alias =  "wso2carbon"
key_password =  "wso2carbon"


[truststore]
file_name = "client-truststore.jks"
type = "JKS"
password = "wso2carbon"

[[apim.gateway.environment]]
name= "Production and Sandbox"
type= "hybrid"
display_in_api_console= true
description= "This is a hybrid gateway that handles both production and sandbox token traffic."
service_url= "https://gw.mgt.wso2.com:443/services/"
username= "$conf{super_admin.username}"
password= "$conf{super_admin.password}"
ws_endpoint= "ws://api.gw.wso2.com:9099"
http_endpoint = "http://api.gw.wso2.com:8280/"
https_endpoint = "https://api.gw.wso2.com:8243/"
show_as_token_endpoint_url = true


[apim.key_manager]
service_url = "https://km.wso2.com:443/services/"
username= "$conf{super_admin.username}"
password= "$conf{super_admin.password}"

[apim.throttling]
data_publishing_enabled = false
policy_deploy_enabled = false
blacklist_condition_enabled = false
# JMS connection also should be disable

[apim.analytics]
store_api_url = "https://analytics.wso2.com:7444"
username= "$conf{super_admin.username}"
password= "$conf{super_admin.password}"

[[apim.analytics.analytics_node]]
analytics_url="tcp://analytic1.local:7612"
analytics_auth_url="ssl://analytic1.local:7712"

[[apim.analytics.analytics_node]]
analytics_url="tcp://analytic2.local:7612"
analytics_auth_url="ssl://analytic2.local:7712"


[apim.cache.recent_apis]
enabled = false

[apim.cache.scopes]
enabled = true

[apim.cache.tags]
expiry_time = 120000

[apim.oauth_config]
revoke_endpoint = "https://localhost:8243/revoke"
token_encryption_enabled = false
token_hashing_enabled = false

[apim.store]
application_sharing_enabled = true
application_sharing_type = "default" #changed to type, saml, default
#application_sharing_impl = "org.wso2.carbon.apimgt.impl.DefaultGroupIDExtractorImpl"
display_multiple_versions = false
display_deprecated_apis = false
comments_enabled = true
ratings_enabled = true
forum_enabled = true
