[deployment]
hostname = "gw.wso2.com"
local_member_ip = "127.0.0.1"
server_role = "gateway-worker"

[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

[database.shared_db]
type = "mysql"
hostname = "apim.mysql"
name = "apimgtdb"
port = "3306"
username = "shareduser"
password = "shareduser"

[keystore.tls]
file_name =  "wso2carbon.jks"
type =  "JKS"
password =  "wso2carbon"
alias =  "wso2carbon"
key_password =  "wso2carbon"

[truststore]
file_name = "client-truststore.jks"
type = "JKS"
password = "wso2carbon"


# key manager implementation
[apim.key_manager]
service_url = "https://km.wso2.com:443/services/"
username= "$conf{super_admin.username}"
password= "$conf{super_admin.password}"
pool.init_idle_capacity=50
pool.max_idle=100
#custom_key_validation_handler="org.wso2.carbon.apimgt.keymgt.handlers.DefaultKeyValidationHandler"

# Traffic Manager configurations
[apim.throttling]
username= "$conf{super_admin.username}"
password= "$conf{super_admin.password}"

enable_data_publishing = true
enable_policy_deployer = false
enable_block_condition = true
enable_decision_connection = true
enable_unlimited_tier = true
enable_header_condition = false
enable_jwt_claim_condition = false
enable_query_param_condition = false

throttle_decision_endpoints = ["tcp://tm1.local:5672","tcp://tm2.local:5672"]

[[apim.throttling.nodes.group0]]
traffic_manager_url="tcp://tm1.local:9611"
traffic_manager_auth_url="ssl://tm1.local:9711"

[[apim.throttling.nodes.group1]]
traffic_manager_url="tcp://tm2.local:9611"
traffic_manager_auth_url="ssl://tm2.local:9711"


[apim.analytics]
username= "$conf{super_admin.username}"
password= "$conf{super_admin.password}"

[[apim.analytics.analytics_node]]
analytics_url="tcp://analytic1.local:7612"
analytics_auth_url="ssl://analytic1.local:7712"

[[apim.analytics.analytics_node]]
analytics_url="tcp://analytic2.local:7612"
analytics_auth_url="ssl://analytic2.local:7712"


[apim.cache.gateway_token]
enabled = true
expiry_time = 15

[apim.cache.resource]
enabled = true


[apim.oauth_config]
remove_outbound_auth_header = true
auth_header = "Authorization"

[apim.cors]
enable = true
allow_origins = "*"
allow_methods = "GET,PUT,POST,DELETE,PATCH,OPTIONS"
allow_headers = "authorization,Access-Control-Allow-Origin,Content-Type,SOAPAction"
allow_credentials = "false"

