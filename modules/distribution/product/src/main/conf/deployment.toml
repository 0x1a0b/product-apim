[deployment]
hostname = "localhost"
local_member_ip = "127.0.0.1"

[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

[database]
apim_db.type = "h2"
apim_db.url = "jdbc:h2:repository/database/WSO2AM_DB;DB_CLOSE_ON_EXIT=FALSE"
apim_db.username = "wso2carbon"
apim_db.password = "wso2carbon"

shared_db.type = "h2"
shared_db.url = "jdbc:h2:repository/database/WSO2SHARED_DB;DB_CLOSE_ON_EXIT=FALSE"
shared_db.username = "wso2carbon"
shared_db.password = "wso2carbon"

[keystore]
tls.file_name =  "wso2carbon.jks"
tls.type =  "JKS"
tls.password =  "wso2carbon"
tls.alias =  "wso2carbon"
tls.key_password =  "wso2carbon"

[apim.gateway]
environment.dev.http_endpoint = "http://localhost:8280/"
environment.dev.https_endpoint = "https://localhost:8243/"

[apim.cache]
#token
#resource
#km_token
#recent_api
#scope
#publisher_role
#jwt_claim

[apim.analytics]
#receiver_urls = "tcp://localhost:7611"
failover.group0.node0="tcp://localhost:7612"
failover.group0.node1="tcp://localhost:7612"
failover.group1.node0="tcp://localhost:7612"
failover.group1.node1="tcp://localhost:7612"
failover_auth.group0.node0="ssl://localhost:7712"
failover_auth.group0.node1="ssl://localhost:7712"
failover_auth.group1.node0="ssl://localhost:7712"
failover_auth.group1.node1="ssl://localhost:7712"
#receiver_username
#receiver_password
rest_api_url = "https://localhost:7444"

[apim.key_manager]
url = "https://localhost:9443/services/"
jwt_generator_type = "default"

[apim.oauth_config]
outflow_auth_header = "remove"
#outflow_auth_header = "keep" or "remove"
auth_header = "Authorization"
token_endpoint = "https://localhost:8243/token"
revoke_endpoint = "https://localhost:8243/revoke"
encrypt_persisted_token = "default"
token_hash_mode = "default"

[apim.store]
url = "https://localhost:9443/store"
display_url = "https://localhost:9443/store"
app_share_impl = "default"
service_url = "https://localhost:9443/services"
version_display_level = "all"
lifecycle_display_level = "all"
enable_comments = "true"
enable_ratings = "true"
enable_forum = "true"

[apim.publisher]
#display_url
#URL
#enable_access_control

[apim.cors]
allow_origins = "*"
allow_methods = "GET,PUT,POST,DELETE,PATCH,OPTIONS"
allow_headers = "authorization,Access-Control-Allow-Origin,Content-Type,SOAPAction"
allow_credentials = "false"

[apim.throttling]
tm.failover.group0.node0="tcp://localhost:9611"
tm.failover.group0.node1="tcp://localhost:9611"
tm.failover.group1.node0="tcp://localhost:9611"
tm.failover.group1.node1="tcp://localhost:9611"
tm.failover_auth.group0.node0="ssl://localhost:9711"
tm.failover_auth.group0.node1="ssl://localhost:9711"
tm.failover_auth.group1.node0="ssl://localhost:9711"
tm.failover_auth.group1.node1="ssl://localhost:9711"
publisher.enable="true"
jms.java_naming_factory_initial="org.wso2.andes.jndi.PropertiesFileInitialContextFactory"
jms.topic_connection_factory= "amqp://${admin.username}:${admin.password}@clientid/carbon?brokerlist='tcp://${carbon.local.ip}:${jms.port}'"